<div
  class="xl:flex flex-col items-center justify-between w-44 py-10 bg-mainTodo-100 overflow-hidden min-h-screen hidden"
>
  <div class="flex items-center justify-center h-20 my-6">
    <img src="../../../assets/Group 111.png" alt="" class="h-16" />
  </div>
  <ul class="flex flex-col justify-around gap-5 py-4 px-10">
    <li>
      <a
        routerLink=""
        class="flex flex-row items-center gap-3 text-lightPrimaryColor cursor-pointer h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-black hover:text-primaryColor"
      >
        <i
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="text-primaryColor"
          class="material-icons text-xl"
          >home</i
        >

        <span
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="text-primaryColor"
          class="text-xl font-medium"
          >Home</span
        >
      </a>
    </li>
    <li>
      <a
        routerLink="/profile"
        class="flex flex-row items-center gap-3 text-lightPrimaryColor cursor-pointer h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-black hover:text-primaryColor"
      >
        <i routerLinkActive="text-primaryColor" class="material-icons text-xl"
          >account_circle</i
        >
        <span routerLinkActive="text-primaryColor" class="text-xl font-medium"
          >Profile</span
        >
      </a>
    </li>
    <li>
      <a
        routerLink="/settings"
        class="flex flex-row items-center gap-3 text-lightPrimaryColor cursor-pointer h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-black hover:text-primaryColor"
      >
        <i routerLinkActive="text-primaryColor" class="material-icons text-xl"
          >settings</i
        >
        <span routerLinkActive="text-primaryColor" class="text-xl font-medium"
          >Settings</span
        >
      </a>
    </li>
  </ul>

  <ng-template #division><div class="h-12"></div> </ng-template>

  <a
    *ngIf="loggedIn | async; else division"
    (click)="onLogout()"
    class="flex flex-row items-center cursor-pointer gap-3 h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-lightPrimaryColor hover:text-primaryColor"
  >
    <i class="material-icons text-xl">logout</i>
    <span class="text-xl font-medium">Logout</span>
  </a>

  <button
    id="dropdownInformationButton"
    data-dropdown-toggle="dropdownInformation"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="button"
  >
    Dropdown header
    <svg
      class="ml-2 w-4 h-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      ></path>
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div
    id="dropdownInformation"
    class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
  >
    <div class="py-3 px-4 text-gray-900 dark:text-white">
      <span class="block text-sm">Bonnie Green</span>
      <span class="block text-sm font-medium truncat">name@flowbite.com</span>
    </div>
    <ul class="py-1" aria-labelledby="dropdownInformationButton">
      <li>
        <a
          href="#"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >Dashboard</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >Settings</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >Earnings</a
        >
      </li>
    </ul>
    <div class="py-1">
      <a
        href="#"
        class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
        >Sign out</a
      >
    </div>
  </div>
</div>
<div class="flex justify-start items-center w-full xl:hidden">
  <button
    id="dropdownDividerButton"
    data-dropdown-toggle="dropdownDivider"
    type="button"
  >
    <span class="material-icons p-6 text-3xl text-primaryColor">menu</span>
  </button>

  <div
    id="dropdownDivider"
    class="hidden z-10 w-full lg:w-1/2 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
  >
    <ul class="py-1" aria-labelledby="dropdownDividerButton">
      <li>
        <a
          routerLink=""
          class="block cursor-pointer py-2 px-4 text-xl text-black hover:bg-mainTodo-400 hover:text-lightPrimaryColor"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/profile"
          class="block cursor-pointer py-2 px-4 text-xl text-black hover:bg-mainTodo-400 hover:text-lightPrimaryColor"
          >Profile</a
        >
      </li>
      <li>
        <a
          routerLink="/settings"
          class="block cursor-pointer py-2 px-4 text-xl text-black hover:bg-mainTodo-400 hover:text-lightPrimaryColor"
          >Settings</a
        >
      </li>
    </ul>
    <div class="py-1">
      <a
        (click)="onLogout()"
        class="block cursor-pointer py-2 px-4 text-xl text-black hover:bg-mainTodo-400 hover:text-lightPrimaryColor"
        >Logout</a
      >
    </div>
  </div>
</div>
