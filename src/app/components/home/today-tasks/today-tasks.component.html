<div class="w-11/12 flex justify-between">

    <h1 class="text-md lg:text-lg ml-10">Today's Tasks</h1>
    <div>
        
        <button>

            <div class="bg-secondaryColor w-10 h-10 lg:h-16 lg:w-16 rounded-lg flex justify-center items-center " (click)="openFilter()">
               <img src="./assets/images/fillter.png " class="h-5 w-5 lg:h-10 lg:w-10">
            </div>
        </button>
        
        <div class="flex flex-col justify-center items-center absolute -ml-60 lg:-ml-32 w-80 h-80 bg-secondaryColorTint mt-5 rounded-sm shadow-lg" *ngIf="isOpen">
            <button class="button-style">Show Finished Tasks</button>
            <button class="button-style">Show UnFinished Tasks</button>
            <button class="button-style both">Show Both </button>
    
        </div>
    </div>
</div>
<div class="mt-10">

    <app-task  *ngFor="let task of tasks" [task]='task' ></app-task>
</div>
