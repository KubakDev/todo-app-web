<div class="w-full flex justify-between">

    <h1 class="text-md lg:text-lg ml-5 text-textPrimaryColor">Today's Tasks</h1>
    <div>
        
        <button>

            <div class="bg-cardBackgroundColor h-16 w-16 rounded-lg flex justify-center items-center " (click)="openFilter()">
               <!-- <img src="./assets/images/fillter.png " class="h-5 w-5 lg:h-10 lg:w-10"> -->
               <span class="material-icons text-xmd text-primaryColor">filter_list</span>
            </div>
         
        </button>
        
        <div class="flex flex-col justify-center items-center absolute -ml-60 lg:-ml-32 w-80 h-80 bg-lightColor  mt-5 rounded-sm shadow-lg" *ngIf="isOpen">
            <button class="button-style" (click)="filtter(true)">Show Finished Tasks</button>
            <button class="button-style" (click)="filtter(false)">Show UnFinished Tasks</button>
            <button class="button-style both" (click)="both()">Show Both </button>
    
        </div>
    </div>
</div>
<div class="mt-5">
    <app-task  *ngFor="let task of tasks ; let i=index;" [task]='task ' [index]='i' (editEvent)="addEdit(task)"></app-task>
</div>
