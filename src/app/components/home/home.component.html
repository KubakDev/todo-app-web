<div class="flex flex-col items-center">
  <div class="w-11/12">
    <app-header></app-header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mt-10">
      <div>
        <app-calender
          (getMontheTasks)="getMontheTasks($any($event))"
        ></app-calender>
        <div class="mt-20 flex justify-center">
          <app-today-tasks
            class="w-full"
            (selectedTask)="onTaskSelected($event)"
            [date]="date"
            [secoundClick]="secoundClick"
          ></app-today-tasks>
        </div>
      </div>
      <div>
        <app-create-task [editTask]="task" [index]="index"></app-create-task>
      </div>
    </div>
  </div>
</div>
